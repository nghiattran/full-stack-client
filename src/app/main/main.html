<div class="container">
  <div class="jumbotron text-center">
    <h1>Coooooooool Beeeeeee</h1>
    <p class="lead">
      <img src="http://www.news.appstate.edu/wp-content/uploads/2015/07/hive_tracks_logo.png" height="100" ><br>
    </p>
    <p class="animated infinite" ng-class="main.classAnimation">
      <button type="button" class="btn btn-lg btn-success" ng-click="main.showToastr()">Cool</button>
    </p>
    <p>
      What Cool Bee usually does: <acme-malarkey></acme-malarkey>
    </p>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
        <div class="caption">
          <h3>{{ awesomeThing.title }}</h3>
          <p>{{ awesomeThing.description }}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p>

        </div>
      </div>
    </div>
  </div>

</div>
