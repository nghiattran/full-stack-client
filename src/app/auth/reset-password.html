<div class="auth-box">
  <div class="auth-inner-box">
    <h2>Reset your password</h2>

    <div class='row'>
      <form role="form" method="post" ng-submit="auth.forgot_password(tmpUser)">
        <div class="form-group">
          <div class="box-sm">
            <input type="email" class="form-control" placeholder="Email" ng-model="tmpUser.email" required>
          </div>
        </div>
          
        <div class="login-button">
          <button type="submit" class="btn btn-primary pull-right">Send Email</button>
        </div>
      </form>
    </div>
  </div>

  <div class="box">
    <p>Alread have one? <a ui-sref="signin">Sign in</a>.</p>
  </div>
</div>
