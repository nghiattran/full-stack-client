<div class="auth-box">
  <div class="auth-inner-box">
    <h2>Reset your password</h2>

    <div class='row'>
      <form role="form" method="post" ng-submit="user.resetPassword(tmpUser)">
        <div class="form-group">
          <div class="box-sm">
            <input type="email" class="form-control" placeholder="New Password" ng-model="tmpUser.newEmail" required>
          </div>
        </div>

        <div class="form-group">
          <div class="box-sm">
            <input type="email" class="form-control" placeholder="Confirm Password" ng-model="tmpUser.confirmEmail" required>
          </div>
        </div>
          
        <div class="login-button">
          <button type="submit" class="btn btn-primary pull-right">Update Password</button>
        </div>
      </form>
    </div>
  </div>

  <div class="box">
    <p>Alread have one? <a ui-sref="signin">Sign in</a>.</p>
  </div>
</div>
