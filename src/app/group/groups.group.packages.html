<div>
  <label>{{group.tmpGroup.groupName}} has {{group.tmpGroup.pkgs.length}} package(s)</label>

  <div class="package">
    <div class="package-name" ng-repeat="pkg in group.tmpGroup.pkgs">
      <a ui-sref="package({username: group.tmpGroup.groupName, pkgName:pkg.name})">{{pkg.name}}</a>
      <p>Public</p>
    </div>
  </div>
